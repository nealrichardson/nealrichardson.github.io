<div class="list-item" itemscope itemtype="http://schema.org/CreativeWork">
    <h2 class="title">
        <a href="{{ .Permalink }}" itemprop="headline">{{ .Title | emojify }}</a>
    </h2>
    {{ if .Description }}
    <p itemprop="about">{{ .Description | emojify }}</p>
    {{ end }}
    <time class="summary post-time">{{ partial "post/meta" . }}</time>
</div>
